<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スロット＆加速度センサー</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- p5.jsライブラリ -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111; /* 黒背景 */
      color: white;
      padding: 10px;
    }
    button {
      font-size: 1em;
      padding: 8px 16px;
      margin: 8px;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #00aaff, #ffcc00);
      border: none;
      color: black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ffcc00, #00aaff);
      transform: scale(1.1);
    }
    #accelerationDisplay {
      display: none;
      text-align: center;
    }
    #title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #f0f0f0;
      text-shadow: 0 0 5px rgba(0, 0, 255, 0.7), 0 0 10px rgba(0, 0, 255, 0.7);
    }
    #modeDisplay {
      font-size: 1.1em;
      color: #ffcc00;
      margin: 10px;
    }
    #spinButton, #changeModeButton {
      width: 120px;
    }
    #canvasContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">スロットマシン</h1>

  <!-- モード切り替えボタン -->
  <button id="toggleMode">加速度センサーモードに切り替え</button>

  <!-- スロットボタン -->
  <button id="spinButton">回す</button>
  <button id="changeModeButton">モード</button>

  <!-- モード表示 -->
  <div id="modeDisplay">現在のモード: ご褒美モード</div>

  <!-- キャンバスコンテナ -->
  <div id="canvasContainer"></div>

  <!-- 加速度センサー表示 -->
  <div id="accelerationDisplay">
    <p>加速度センサー検知</p>
    <button id="requestPermission">計測開始</button>
    <button id="stopMeasurement" style="display: none;">計測と音を止める</button>
    <p>X軸加速度: <span id="accelerationX">0</span></p>
    <p>Y軸加速度: <span id="accelerationY">0</span></p>
    <p>Z軸加速度: <span id="accelerationZ">0</span></p>
    <p>総合加速度: <span id="totalAcceleration">0</span></p>
  </div>

  <script>
    let currentMode = 'slot'; // 'slot' or 'accelerometer'
    let currentSlotMode = 0; // 0 = ご褒美モード, 1 = ペナルティモード
    const threshold = 0.9;
    let audio = new Audio('alert-sound.mp3');
    let lastAcceleration = { x: 0, y: 0, z: 0 };
    let intervalId;
    let isMeasuring = false;
    let mode = 1; 
    let modeItems = [
      ["大きいボール", "中ボール2個", "鐘を鳴らしタイム", "ペナルティ選択", "投げる回数+1"],
      ["禁止マス", "全員ケンケン", "避け手の範囲拡大", "避ける範囲縮小", "一人動けない"]
    ];
    let currentText = "";
    let spinTimeout;
    let canvas;

    const accelerationDisplay = document.getElementById('accelerationDisplay');
    const requestPermissionButton = document.getElementById('requestPermission');
    const stopMeasurementButton = document.getElementById('stopMeasurement');
    const accelerationX = document.getElementById('accelerationX');
    const accelerationY = document.getElementById('accelerationY');
    const accelerationZ = document.getElementById('accelerationZ');
    const totalAcceleration = document.getElementById('totalAcceleration');
    const toggleModeButton = document.getElementById('toggleMode');
    const spinButton = document.getElementById('spinButton');
    const changeModeButton = document.getElementById('changeModeButton');
    const modeDisplay = document.getElementById('modeDisplay');
    const title = document.getElementById('title');

    function setup() {
      canvas = createCanvas(300, 200);
      canvas.parent('canvasContainer'); // キャンバスをHTML要素に紐付け
      textSize(18);
      textAlign(CENTER, CENTER);
      updateSlotItem();
    }

    function draw() {
      clear(); // キャンバスをリセット
      if (currentMode === 'slot') {
        background(0); // 夜空の背景
        fill(200);
        rect(width / 2 - 120, height / 2 - 40, 240, 80);
        fill(0);
        text(currentText, width / 2, height / 2); // スロット内容
      }
    }

    function updateSlotItem() {
      let index = int(random(modeItems[currentSlotMode].length));
      currentText = modeItems[currentSlotMode][index];
    }

    spinButton.onclick = () => {
      if (currentMode === 'slot') {
        startSlotSpin();
      }
    };

    changeModeButton.onclick = () => {
      currentSlotMode = (currentSlotMode + 1) % 2;
      updateSlotItem();
      modeDisplay.textContent = `現在のモード: ${currentSlotMode === 0 ? 'ご褒美モード' : 'ペナルティモード'}`;
    };

    toggleModeButton.onclick = () => {
      if (currentMode === 'slot') {
        currentMode = 'accelerometer';
        toggleModeButton.innerText = "スロットモードに切り替え";
        spinButton.style.display = 'none';
        changeModeButton.style.display = 'none';
        modeDisplay.style.display = 'none';
        accelerationDisplay.style.display = 'block';
        canvas.style('display', 'none'); // キャンバスを非表示
      } else {
        currentMode = 'slot';
        toggleModeButton.innerText = "加速度センサーモードに切り替え";
        accelerationDisplay.style.display = 'none';
        spinButton.style.display = 'inline';
        changeModeButton.style.display = 'inline';
        modeDisplay.style.display = 'block';
        canvas.style('display', 'block'); // キャンバスを再表示
      }
    };

    function startSlotSpin() {
      spinButton.disabled = true;
      const spinDuration = 3000;
      let spinCounter = 0;
      let spinInterval = setInterval(() => {
        if (spinCounter < spinDuration) {
          updateSlotItem();
          spinCounter += 100;
        } else {
          clearInterval(spinInterval);
          spinButton.disabled = false;
        }
      }, 100);
    }
  </script>
</body>
</html>
