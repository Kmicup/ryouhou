<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スロットマシン＆加速度センサー</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    #slotCanvas {
      border: 3px solid #FFD700;
      width: 300px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: #005f99;
      color: #FFD700;
      margin-top: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #005f99;
      color: #FFD700;
      border: 2px solid #FFD700;
    }
    button:hover {
      background-color: #FFD700;
      color: #005f99;
    }
    #accelerationDisplay {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #modeDisplay {
      font-size: 1.2em;
      margin: 10px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1 id="title">スロットマシン</h1>

  <!-- モード切り替えボタン -->
  <button id="toggleMode">加速度センサーモードに切り替え</button>

  <!-- スロット表示エリア -->
  <div id="slotCanvas">スロット結果</div>
  <div id="modeDisplay">現在のモード: ご褒美モード</div>

  <!-- スロットボタン -->
  <button id="spinButton">回す</button>
  <button id="changeModeButton">モード切り替え</button>

  <!-- 加速度センサー表示 -->
  <div id="accelerationDisplay">
    <p>加速度センサー検知中...</p>
    <p>X軸加速度: <span id="accelerationX">0</span></p>
    <p>Y軸加速度: <span id="accelerationY">0</span></p>
    <p>Z軸加速度: <span id="accelerationZ">0</span></p>
    <p>総合加速度: <span id="totalAcceleration">0</span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
